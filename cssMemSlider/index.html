<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"CSSMemSlider"</title>
</head>

<body>
    <div class="slider-body">
        <div class="slider-items">
            <input type="radio" name="slide-btn" id="btn1" checked>
            <input type="radio" name="slide-btn" id="btn2">
            <input type="radio" name="slide-btn" id="btn3">
            <input type="radio" name="slide-btn" id="btn4">

            <div class="slide slide1"><img src="assets/mem1.jpg" alt=""></div>
            <div class="slide"><img src="assets/mem2.jpg" alt=""></div>
            <div class="slide"><img src="assets/mem3.jpg" alt=""></div>
            <div class="slide"><img src="assets/mem4.jpg" alt=""></div>
        </div>

        <div class="slide-nav">
            <label for="btn1" class="item"></label>
            <label for="btn2" class="item"></label>
            <label for="btn3" class="item"></label>
            <label for="btn4" class="item"></label>
        </div>
    </div>
</body>

</html>
