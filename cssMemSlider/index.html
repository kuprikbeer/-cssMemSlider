<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>"CSSMemSlider"</title>
</head>

<body>
    <div class="slider-body">
        <div class="slider-items">
            <input type="radio" name="slide-btn" id="btn1" checked>
            <input type="radio" name="slide-btn" id="btn2">
            <input type="radio" name="slide-btn" id="btn3">
            <input type="radio" name="slide-btn" id="btn4">
            <input type="radio" name="slide-btn" id="btn5">
            <div class="slide slide1"><span>Когда тебя пригласили на турбо улетную вечеринку на weekend...</span><img
                    src="assets/1mem.jpg" alt=""></div>
            <div class="slide slide2"><span>...Но начальник неожиданно вызвал на работу на все выходные</span><img
                    src="assets/5mem.jpg" alt=""></div>
            <div class="slide slide3"><span>...И тут БАЦ - еще и плюсом домашки накидали </span><img
                    src="assets/4mem.jpg" alt=""></div>
            <div class="slide slide4"><span>/*Непереводимая игра слов*/</span><img src="assets/6mem.jpg" alt=""></div>
            <div class="slide slide5"><span>...И ты такой...</span><img src="assets/2mem.jpg" alt=""></div>
            <div class="slide-nav">

                <label for="btn1" class="item i1"><span></span></label>
                <label for="btn2" class="item i2"><span></span></label>
                <label for="btn3" class="item i3"><span></span></label>
                <label for="btn4" class="item i4"><span></span></label>
                <label for="btn5" class="item i5"><span></span></label>

            </div>
        </div>
    </div>
</body>

</html>
